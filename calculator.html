<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mortgage Calculator</title>
</head>
<body>

<div class="calculator">
    <h2>Mortgage Calculator</h2>
    
    <label for="loanAmount">Loan Amount ($)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
    
    <label for="interestRate">Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate" step="0.1" required>
    
    <label for="loanTerm">Loan Term (years)</label>
    <input type="number" id="loanTerm" placeholder="Enter loan term" required>

    <div class="payment-option">
        <input type="radio" id="repayment" name="paymentType" value="repayment" checked>
        <label for="repayment">Repayment</label>
    </div>
    
    <div class="payment-option">
    <input type="radio" id="interestOnly" name="paymentType" value="interestOnly">
        <label for="interestOnly">Interest Only</label>
    </div>

    <button onclick="calculateMortgage()">Calculate Payment</button>

    <div class="result" id="result"></div>
</div>

<script src="./script.js"></script>
</body>
</html>
